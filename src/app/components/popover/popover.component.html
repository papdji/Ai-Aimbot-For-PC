<ion-list>
  <ion-item (click)="presentModal()">
    <ion-label>Add new location</ion-label>
    <ion-icon slot="end" name="add" mode="md"></ion-icon>
  </ion-item>
  <ion-item (click)="autoLocate()">
    <ion-label>Auto locate</ion-label>
    <ion-icon slot="end" name="navigate"></ion-icon>
  </ion-item>
  <ion-item (click)="removeElement()">
    <ion-label>Remove active location</ion-label>
    <ion-icon slot="end" name="trash"></ion-icon>
  </ion-item>
</ion-list>
